<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scrape LinkedIn Data</title>
</head>
<body>
    <h1>Scrape LinkedIn Data</h1>
    <form action="http://localhost:3000/scrape" method="POST" enctype="multipart/form-data">
        <label for="file">Upload CSV File:</label><br>
        <input type="file" id="file" name="file" accept=".csv"><br><br>
        <button type="submit">Scrape Data</button>
    </form>
</body>
</html>
